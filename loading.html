<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading Screen</title>
    <style>
        body {
            background-color: #003300; /* Dark green */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .loading-circle {
            width: 150px;
            height: 150px;
            background-color: #00C3A0; /* Light green */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app-name {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loading-circle">
        <!-- You can add your logo here -->
    </div>
    <div class="app-name">Your App Name</div>
</body>
</html>
