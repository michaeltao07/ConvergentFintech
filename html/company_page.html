<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global_company_page.css" />
    <link rel="stylesheet" href="./index_company_page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="company-page">

      <div class="apple-inc">Apple Inc</div>
      <div class="div">

      </div>
      <div class="nasdaq-appl">NASDAQ: APPL</div>

      <div class="news-article-1">news article 1</div>
