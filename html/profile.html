<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global_profile.css" />
    <link rel="stylesheet" href="./index_profile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="profile">
      <div class="profile-child"></div>
      <b class="sriyachip">sriyachip</b>
      <div class="balance-000">Balance: $0.00</div>
      <img class="profile-item" alt="" src="./public/line-2.svg" />

      <div class="wallet">Wallet</div>
      <div class="account-and-settings">Account and Settings</div>
      <div class="friends">Friends</div>
      <div class="responsible-gaming">Responsible Gaming</div>
      <div class="log-out">Log out</div>
      <div class="profile-inner"></div>
      <div class="material-symbolsleaderboard-o"></div>
      <div class="rectangle-div"></div>
      <img class="ggprofile-icon" alt="" src="./public/ggprofile.svg" />

      <img class="vector-icon" alt="" src="./public/vector.svg" />

      <img class="tablervs-icon" alt="" src="./public/tablervs.svg" />

      <img
        class="mdihome-outline-icon"
        alt=""
        src="./public/mdihomeoutline.svg"
      />

      <img class="vector-icon1" alt="" src="./public/vector1.svg" />

      <div class="profile-child1" id="rectangle1"></div>
      <img
        class="ggprofile-icon1"
        alt=""
        src="./public/ggprofile1.svg"
        id="ggprofileIcon1"
      />

      <img
        class="vector-icon2"
        alt=""
        src="./public/vector2.svg"
        id="vectorIcon2"
      />

      <img
        class="tablervs-icon1"
        alt=""
        src="./public/tablervs1.svg"
        id="tablervsIcon1"
      />

      <img
        class="mdihome-outline-icon1"
        alt=""
        src="./public/mdihomeoutline1.svg"
        id="mdihomeOutlineIcon1"
      />

      <img
        class="vector-icon3"
        alt=""
        src="./public/vector3.svg"
        id="vectorIcon3"
      />
    </div>

    <script>
      var rectangle1 = document.getElementById("rectangle1");
      if (rectangle1) {
        rectangle1.addEventListener("click", function (e) {
          window.location.href = "profile.html";
        });
      }
      
      var ggprofileIcon1 = document.getElementById("ggprofileIcon1");
      if (ggprofileIcon1) {
        ggprofileIcon1.addEventListener("click", function (e) {
          window.location.href = "profile.html";
        });
      }
      
      var vectorIcon2 = document.getElementById("vectorIcon2");
      if (vectorIcon2) {
        vectorIcon2.addEventListener("click", function (e) {
          window.location.href = "profile.html";
        });
      }
      
      var tablervsIcon1 = document.getElementById("tablervsIcon1");
      if (tablervsIcon1) {
        tablervsIcon1.addEventListener("click", function (e) {
          window.location.href = "profile.html";
        });
      }
      
      var mdihomeOutlineIcon1 = document.getElementById("mdihomeOutlineIcon1");
      if (mdihomeOutlineIcon1) {
        mdihomeOutlineIcon1.addEventListener("click", function (e) {
          window.location.href = "profile.html";
        });
      }
      
      var vectorIcon3 = document.getElementById("vectorIcon3");
      if (vectorIcon3) {
        vectorIcon3.addEventListener("click", function (e) {
          window.location.href = "profile.html";
        });
      }
      </script>
  </body>
</html>
