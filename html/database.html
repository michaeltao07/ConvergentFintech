<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Database</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Stock Database</h1>

    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Company Name</th>
                <th>Current Value</th>
                <th>Sector</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>AAPL</td>
                <td>Apple Inc.</td>
                <td>$150.00</td>
                <td>Technology</td>
            </tr>
            <tr>
                <td>GOOGL</td>
                <td>Alphabet Inc. (Google)</td>
                <td>$2,000.00</td>
                <td>Technology</td>
            </tr>
            <tr>
                <td>MSFT</td>
                <td>Microsoft Corporation</td>
                <td>$300.00</td>
                <td>Technology</td>
            </tr>
            <!-- Add more rows for other stocks -->
        </tbody>
    </table>
</body>
</html>
