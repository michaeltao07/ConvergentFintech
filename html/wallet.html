<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global_wallet.css" />
    <link rel="stylesheet" href="./index_wallet.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="wallet">
      <b class="wallet1">WALLET</b>
      <b class="withdrawable">Withdrawable</b>
      <b class="transactions-usd">Transactions (USD)</b>
      <b class="b">0.00</b>
      <div class="total">TOTAL</div>
      <div class="statements">Statements</div>
      <div class="wallet-child"></div>
      <div class="withdraw">Withdraw</div>
      <div class="deposit">Deposit</div>
      <div class="wallet-item"></div>
      <div class="wallet-inner"></div>
      <div class="rectangle-div"></div>
      <img class="ggprofile-icon" alt="" src="./public/ggprofile.svg" />

      <img class="vector-icon" alt="" src="./public/vector.svg" />

      <img class="tablervs-icon" alt="" src="./public/tablervs.svg" />

      <img
        class="mdihome-outline-icon"
        alt=""
        src="./public/mdihomeoutline.svg"
      />

      <img class="vector-icon1" alt="" src="./public/vector1.svg" />

      <img class="polygon-icon" alt="" src="./public/polygon-2.svg" />

</html>
