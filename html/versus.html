<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Versus Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #012B15;
            font-family: 'Inter', sans-serif;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Versus Page */
        #versus-page {
            position: relative;
            width: 393px;
            height: 852px;
            background: #012B15;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* VERSUS */
        #versus-title {
            position: absolute;
            width: 143px;
            height: 42px;
            left: 69px;
            top: 29px;
            font-weight: 650;
            font-size: 35px;
            line-height: 42px;
        }

        /* Ellipse 4 */
        #ellipse4 {
            position: absolute;
            width: 36px;
            height: 36px;
            left: 23px;
            top: 32px;
            background: #71DE9C;
        }

        /* Ellipse 5 */
        #ellipse5 {
            box-sizing: border-box;
            position: absolute;
            width: 14px;
            height: 14px;
            left: 221px;
            top: 44px;
            border: 1px solid #FFFFFF;
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
        }

        /* ? */
        #question-mark {
            position: absolute;
            width: 4px;
            height: 8px;
            left: 226px;
            top: 46px;
            font-weight: 600;
            font-size: 8px;
            line-height: 10px;
        }

        /* YOU */
        #you {
            position: absolute;
            width: 46px;
            height: 24px;
            left: 69px;
            top: 136px;
            font-weight: 700;
            font-size: 20px;
            line-height: 24px;
        }

        /* OPP */
        #opp {
            position: absolute;
            width: 46px;
            height: 24px;
            left: 279px;
            top: 136px;
            font-weight: 700;
            font-size: 20px;
            line-height: 24px;
        }

        /* Line 1 */
        #line1 {
            position: absolute;
            width: 5px; /* Adjusted width to make it a vertical line */
            height: 1500px; /* Adjusted height to reach from VERSUS to YOU */
            left: 195px; /* Adjusted left position to center between VERSUS and YOU */
            top: 135px; /* Adjusted top position to center between VERSUS and YOU */
            background: #306B42; /* Green color */
        }
    </style>
</head>
<body>
    <div id="versus-page">
        <span id="versus-title">VERSUS</span>
        <div id="ellipse4"></div>
        <div id="ellipse5"></div>
        <span id="question-mark">?</span>
        <span id="you">YOU</span>
        <span id="opp">OPP</span>
        <div id="line1"></div>
    </div>
</body>
</html>
