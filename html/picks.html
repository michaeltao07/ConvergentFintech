<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Investment Picks</title>
    <style>
        /* stockPage */
        body {
            position: relative;
            width: 393px;
            height: 852px;
            background: #012B15;
            color: #FFFFFF;
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            position: absolute;
            width: 110px;
            height: 42px;
            left: 61px;
            top: 27px;
            font-style: normal;
            font-weight: 700;
            font-size: 35px;
            line-height: 42px;
        }
        .stock-heading {
            position: absolute;
            width: 75px;
            height: 24px;
            left: 17px;
            top: 155px;
            font-style: normal;
            font-weight: 600;
            font-size: 20px;
            line-height: 24px;
        }
        .sector-description {
            position: absolute;
            width: 308px;
            height: 12px;
            left: 17px;
            top: 179px;
            font-style: italic;
            font-weight: 400;
            font-size: 10px;
            line-height: 12px;
        }
        /* Stock Cards */
        .stock-card {
            position: absolute;
            width: 174px;
            height: 109px;
            background: rgba(95, 172, 112, 0.5);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #FFFFFF;
        }
        .stock-card:nth-child(odd) {
            left: 15px;
            top: 203px;
        }
        .stock-card:nth-child(even) {
            left: 205px;
            top: 203px;
        }
        /* Additional Stock Cards */
        .additional-stock-card {
            position: absolute;
            width: 174px;
            height: 109px;
            background: rgba(95, 172, 112, 0.5);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #FFFFFF;
        }
        .additional-stock-card:nth-child(odd) {
            left: 15px;
            top: 331px;
        }
        .additional-stock-card:nth-child(even) {
            left: 205px;
            top: 331px;
        }
        /* Sector Buttons */
        .sector-button {
            position: absolute;
            font-style: normal;
            font-weight: 500;
            font-size: 15px;
            line-height: 18px;
            cursor: pointer;
            padding: 10px;
            border: 2px solid #3ACA2D;
            border-radius: 5px;
            background: #012B15;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sector-button-text {
            color: #FFFFFF;
        }
        .technology-button {
            width: 90px;
            height: 18px;
            left: 15px;
            top: 101px;
        }
        .real-estate-button {
            width: 90px;
            height: 18px;
            left: 150px;
            top: 101px;
        }
        .healthcare-button {
            width: 90px;
            height: 18px;
            left: 285px;
            top: 101px;
        }
        /* Ellipse and Image */
        .ellipse-2 {
            position: absolute;
            width: 36px;
            height: 36px;
            left: 15px;
            top: 30px;
            background: #71DE9C;
        }
        .ellipse-3 {
            box-sizing: border-box;
            position: absolute;
            width: 14px;
            height: 14px;
            left: 175px;
            top: 42px;
            border: 1px solid #FFFFFF;
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
        }
    </style>
</head>
<body>
    <div class="header">PICKS</div>
    <div class="stock-heading">Stocks</div>
    <div class="sector-description">Stock options for the Technology industry</div>

    <!-- Stock Cards (4 green stock cards) -->
    <div class="stock-card">
        <!-- Content for the first stock card -->
    </div>

    <div class="stock-card">
        <!-- Content for the second stock card -->
    </div>

    <div class="stock-card">
        <!-- Content for the third stock card -->
    </div>

    <div class="stock-card">
        <!-- Content for the fourth stock card -->
    </div>

    <!-- Additional Stock Cards Rows (10 rows of 2 green stock cards each) -->
    <!-- Add your content for additional stock cards here -->

    <!-- Sector Buttons -->
    <div class="sector-button technology-button" onclick="changeSector('Technology')">
        <div class="sector-button-text">Technology</div>
    </div>
    <div class="sector-button real-estate-button" onclick="changeSector('Real Estate')">
        <div class="sector-button-text">Real Estate</div>
    </div>
    <div class="sector-button healthcare-button" onclick="changeSector('Healthcare')">
        <div class="sector-button-text">Healthcare</div>
    </div>

    <!-- Ellipse and Image -->
    <div class="ellipse-2"></div>
    <div class="ellipse-3"></div>
    <div class="image-1"></div>

    <script>
        function changeSector(sectorName) {
            const sectorDescription = document.querySelector('.sector-description');
            sectorDescription.textContent = `Stock options for the ${sectorName} industry`;

            // Update the content of stock cards when a sector button is pressed
            const stockCards = document.querySelectorAll('.stock-card');
            stockCards.forEach((card) => {
                card.textContent = sectorName;
            });

            const additionalStockCards = document.querySelectorAll('.additional-stock-card');
            additionalStockCards.forEach((card) => {
                card.textContent = sectorName;
            });
        }
    </script>
</body>
</html>
