<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy Football Draft Page</title>
    <style>
        body {
            background-color: #003300; /* Dark green */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        /* Style for highlighted element */
        .highlight {
            background-color: yellow;
        }
        /* Style for confirmation popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 2px solid #000;
            background: #fff;
        }
    </style>
</head>
<body>
    <h1>Fantasy Football Stock Draft</h1>
    <ul id="stockList">
        <!-- Simulated stock list -->
        <li class="stock">Stock A</li>
        <li class="stock">Stock B</li>
        <li class="stock">Stock C</li>
        <!-- Add more stock elements as needed -->
    </ul>

    <div class="popup" id="confirmationPopup">
        <p>Do you want to pick this stock?</p>
        <button id="confirmYes">Yes</button>
        <button id="confirmNo">No</button>
    </div>

    <script>
        // Get all stock elements
        const stocks = document.querySelectorAll('.stock');

        // Display confirmation popup and handle user interaction
        stocks.forEach(stock => {
            stock.addEventListener('click', () => {
                // Highlight the selected stock
                stocks.forEach(s => s.classList.remove('highlight'));
                stock.classList.add('highlight');

                // Show the confirmation popup
                const confirmationPopup = document.getElementById('confirmationPopup');
                confirmationPopup.style.display = 'block';

                // Handle confirmation buttons
                const confirmYes = document.getElementById('confirmYes');
                const confirmNo = document.getElementById('confirmNo');

                confirmYes.onclick = () => {
                    // Remove the selected stock from the list
                    stock.remove();

                    // Hide the confirmation popup
                    confirmationPopup.style.display = 'none';
                };

                confirmNo.onclick = () => {
                    // Remove the highlight and hide the confirmation popup
                    stock.classList.remove('highlight');
                    confirmationPopup.style.display = 'none';
                };
            });
        });
    </script>
</body>
</html>
